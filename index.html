<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/aae4edfe28.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>My Calculator</title>   
</head>
<body>
    <div id="calculator">
         <input id="display" readonly>   <!--this is the '.value' area-->
        <div id="keys">
            <button onclick="appendtoDisplay('+')" class="operator_btn">+</button>
            <button onclick="appendtoDisplay('7')">7</button>
            <button onclick="appendtoDisplay('8')">8</button>
            <button onclick="appendtoDisplay('9')">9</button>
            <button onclick="appendtoDisplay('-')" class="operator_btn">-</button>
            <button onclick="appendtoDisplay('4')">4</button>
            <button onclick="appendtoDisplay('5')">5</button>
            <button onclick="appendtoDisplay('6')">6</button>
            <button onclick="appendtoDisplay('*')" class="operator_btn">*</button>
            <button onclick="appendtoDisplay('1')">1</button>
            <button onclick="appendtoDisplay('2')">2</button>
            <button onclick="appendtoDisplay('3')">3</button>
            <button onclick="appendtoDisplay('/')" class="operator_btn">/</button>
            <button onclick="appendtoDisplay('0')">0</button>
            <button onclick="appendtoDisplay('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="clearDisplay()" class="operator_btn">C</button>
            <button onclick="" id="delete" class="operator_btn"> <i class="fa-solid fa-arrow-right fa-flip"></i> </button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
